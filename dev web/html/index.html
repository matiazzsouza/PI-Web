<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Soma de Dois Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Somador de Números</h1>

    <!-- Campo de entrada para o primeiro número -->
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1">
    <br><br>

    <!-- Campo de entrada para o segundo número -->
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2">
    <br><br>

    <!-- Botão para realizar a soma -->
    <button onclick="somarNumeros()">Somar</button>

    <!-- Parágrafo para exibir o resultado da soma -->
    <p id="resultado"></p>

    <!-- Incluindo o arquivo JavaScript externo -->
    <script src="fds.js"></script>
</body>
</html>
